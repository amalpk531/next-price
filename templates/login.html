{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block body %}
<script src="{% static 'smoothscroll.js' %}"></script>
<section class="d-flex justify-content-center align-items-center vh-100 bg-light"data-aos="fade-up" data-aos-delay="600">
  <form action="/login/" method="post" class="w-100" style="max-width: 600px;">{% csrf_token %}
    <div class="container py-4 bg-white shadow-sm rounded">
      <div class="text-center mb-4">
        <h1 class="display-6 mb-3">Login</h1>
        <p class="text-muted">Please enter your credentials to log in.</p>
      </div>

       <!-- Messages Section -->
       <div class="mb-3" style="max-height: 150px; overflow-y: auto;"data-aos="fade-up" data-aos-delay="600">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>

      <!-- Login Form -->
      <div class="row g-3">
        <div class="col-12">
          <input type="text" id="username" name="username" class="form-control mt-3" placeholder="username" required>
        </div>
        <div class="col-12">
          <input type="password" id="pass1" name="pass1" class="form-control mt-3" placeholder="password" required>
        </div>
        <div class="col-12 text-center mt-4">
          <button class="btn btn-primary w-100 custom-btn bordered mt-3" type="submit">Login</button>
        </div>
        <div class="col-12 text-center mt-3">
          <span>Not registered? <a href="/signup/">Register here</a></span>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock body %}
